<div class="row">
    <div class="col-sm-6 p-2" *ngFor="let book of authorBooks">
        <div class="card">
            <div class="row">
                <div class="col-sm-2 p-3">
                    <img [src]="book.imageUrl" class="img-fluid" [alt]="book.title">
                </div>
                <div class="col-sm-10">
                    <div class="card-body">
                        <h5 class="card-title">{{book.title}}</h5>
                        <a class="link-primary w-100 d-inline-block text-truncate" [href]="book.purchaseLink"
                            target="_blank">{{book.purchaseLink}}</a>
                        <p class="card-title"><small class="text-muted">{{book.PublishDate}}</small></p>
                        <div class="d-flex justify-content-end">

                                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                </svg>
                            </button> -->
                            <button type="button" class="btn btn-outline-danger" ngbTooltip="Delete a book"
                                tooltipClass="delete-book" (click)="deleteBook.emit(book)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

            </div>
        </div>
    </div>
</div>
